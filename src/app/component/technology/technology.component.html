<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">
                <div class="filter-result">
                    <a [routerLink]="['/catalogues', technology.id]" class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let technology of technologies">
                        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                {{technology.icon}}
                            </div>
                            <div class="job-content">
                                <a class="text-center text-md-left" style="margin-left: 15px; margin-bottom: 0px; ">{{technology.description}}</a>
                            </div>
                        </div>
                        <div *ngIf="isAdmin">
                            <div class="job-right flex-shrink-0">
                                <button class="btn w-50 d-sm-inline-block"><span class="material-icons" style="font-size: 30px; color: rgb(2, 63, 194)">edit</span></button>
                                <button (click)="deleteTechnologyById(technology.id)" class="btn w-50 d-sm-inline-block"><span class="material-icons" style="font-size: 30px; color: rgb(238, 68, 68);">delete</span></button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- START Pagination -->
            <!-- END Pagination -->
        </div>
    </div>
</div>
