<div id="container" class="d-flex">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-2 link-dark text-decoration-none border-bottom">
            <span class="material-symbols-outlined" style="font-size: 35px; color: rgb(0, 177, 221)"> view_list</span>
            <span class="fs-5 fw-semibold">&nbsp; List group</span>
        </a>
        <div class="list-group list-group-flush scrollarea">
            <div *ngFor="let catalogue of cataloguesContainIdAndTitle" class="left">
                <button (click)="getCatalogueById(catalogue.id)"  class="list-group-item list-group-item-action"
                    style="padding: 12px; border: none;">
                    <div class="w-100 d-flex align-items-center justify-content-between"
                        style="justify-content: start!important;;">
                        <span class="material-symbols-outlined" style="color: rgb(0, 221, 99)">arrow_forward</span>
                        <strong> &nbsp; {{catalogue.title}}</strong>
                    </div>
                </button>
            </div>
            <div *ngIf="isAdmin">
                <button (click)="createForm()" type="button" class="btn btn-success"
                    style="width: 60%; margin-left: auto; margin-right: auto; margin-top: 10px; display: block;">New
                    catalogue</button>
            </div>
        </div>
    </div>

    <div *ngIf="formVisible" class="right">
        <form>
            <!-- Nội dung của biểu mẫu -->
            <div class="content">
                <h3>Add new catalogue</h3>
                <ckeditor name="editer" id="ckediter" [editor]="Editor" [(ngModel)]="catalogue.htmlContent"></ckeditor>
                <div style="margin-top: 10px;">
                    <button style="margin-right: 10px;" type="button" class="btn btn-primary" (click)="addNewCatalogue()">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="cancelFrom()"> Cancel </button>
                </div>
            </div>
        </form>
    </div>

    <div class="right" *ngIf="!formVisible">
        <form>
            <div *ngIf="isAdmin && cataloguesContainIdAndTitle.length != 0" class="content">
                <ckeditor [editor]="Editor" [(ngModel)]="htmlContent" name="activeForm" id="ckediter"></ckeditor>
            </div>
            <button type="button" class="btn btn-primary" (click)="updateForm()" style="margin-left: 20px; ">Update</button>
        </form>
        <div *ngIf="!isAdmin" class="content">
            <div [innerHTML]="htmlContent"></div>
        </div>        

    </div>
    <div style="margin: 55px;">
        <img src="https://i1.wp.com/lucloi.vn/wp-content/uploads/2023/06/zerotwo-dance.gif?resize=484%2C640&ssl=1"
            alt="" srcset=""
            style="width: 500px; border-radius: 20px; box-shadow: 10px 10px 10px rgba(5, 84, 187, 0.5)">
    </div>
</div>
